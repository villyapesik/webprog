<!DOCTYPE html>

<html>
  <head>
    <title>Form Biodata</title>
  </head>
  <body>

    <h1>Form Biodata</h1>
	<form action="" method="post">
	  <label for="Nama-Depan">Nama Depan : </label>
	  <br>
	  <input type="text" name="Nama-Depan" value="" id="Nama-Depan">
	  <br>
	  <label for="Nama-Belakang">Nama Belakang : </label>
	  <br>
	  <input type="text" name="Nama-Belakang" value="" id="Nama-Belakang">
	  <br>
	  <label for="Kata-Sandi">Kata Sandi : </label>
	  <br>
	  <input type="text" name="Kata-Sandi" value="" id="Kata-Sandi">
	  <br>
	  <label for="Jenis-Kelamin">Jenis Kelamin : </label>
	  <br>
	  <input type="radio" name="Jenis-Kelamin" value="Laki-laki">
	  <label for="Laki-laki-radio">Laki-laki</label>
	  <br>
	  <input type="radio" name="Jenis-Kelamin" value="Perempuan">
	  <label for="Perempuan-radio">Perempuan</label>
	  <br>
	  <label for="bahasa">Bahasa yang Dikuasai</label>
	  <br>
	  <input type="checkbox" name="bahasa" value="bahasa indonesia" id="checkbox-indonesia">
	  <label for="checkbox-indonesia">Bahasa Indonesia</label>
	  <br>
	  <input type="checkbox" name="bahasa" value="bahasa-inggris" id="checkbox-inggris">
	  <label for="checkbox-inggris">Bahasa Inggris</label>
	  <br>
	  <input type="checkbox" name="bahasa" value="bahasa-mandarin" id="checkbox-mandarin">
	  <label for="checkbox-mandarin">Bahasa Mandarin</label>
	  <br>
	  <label for="umur">Umur</label>
	  <input type="number" name="umur" step="1" id="umur">
	  <br>
	  <label for="skill">Skill Programming</label>
	  <br>
	  <label>Pemula</label>
	  <input type="range" min="1" max="100" step="100" name="skill" id="skill">
	  <label>Expert</label>
	  <br>
	  <label for="fakultas">Fakultas</label>
	  <br>
	  <select name="fakultas" id="fakultas">
	    <option value="komputer">FIK</option>
		<option value="ekonomi">UBS</option>
		<option value="pendidikan">FKIP</option>
	  </select>
	  <br>
	  <label for="about">Tentang Saya</about>
	  <br>
	  <textarea name="name" rows="8" cols="40"
	    About Me
	  </textarea>
	  <br>
	  <input type="submit" value="Submit">
	</form>
  </body>
</html>
